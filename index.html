<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngelLacabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
      color: #ffffff;
    }

    /* custom sticky offset */
    .sticky-header {
      top: 1rem;
    }

    /* glass effect */
    .glass {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px) saturate(100%);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
  </style>
</head>

<body>

  <section class="position-relative min-vh-100">

    <video autoplay muted loop playsinline disablepictureinpicture
      controlslist="nodownload noplaybackrate noremoteplayback nopicinpicture"
      class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover z-0">
      <source src="fbg.mp4" type="video/mp4">
    </video>

    <div class="container container-fluid-md position-sticky z-1 sticky-header">
      <div class="row">
        <div class="col">
          <div class="card my-5 p-4 rounded-5 glass shadow">
            <h2 class="text-white mb-0">Angelica Lacaba</h2>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
